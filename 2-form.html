<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-a44e1cd3.css">
  </head>
  <body>
    <p class="go-back"><a href="./index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input
          class="feedback-form-input"
          type="email"
          name="email"
          autofocus
        />
      </label>
      <label>
        Message
        <textarea
          class="feedback-form-input"
          name="message"
          rows="8"
        ></textarea>
      </label>
      <button type="submit" class="feedback-form-btn">Submit</button>
    </form>

    
  </body>
</html>
